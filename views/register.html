<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Registrate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/d4cb0f35d2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <header>
        <div class="top-header">
          <div class="logo">
            <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
          </div>
          <div class="form" action="#" method="GET">
            <div class="input"> Buscar </div>
            <div class="submit"><i class="fa fa-search"></i></div>
          </div>
          <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <nav class="menu-titles">
          <ul>
            <li><a href="#">Ofertas</a></li>
            <li><a href="#">Tiendas Oficiales</a></li>
            <li><a href="#">Vender</a></li>
            <li><a href="#">Ayuda</a></li>
          </ul>
          <ul>
            <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
            <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
            <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
          </ul>
        </nav>
        <div class="burger-menu">
          <i class="fa fa-bars burger"></i>
        </div>
    
        <section class="banner">
          <img src="images/img-home-banner.jpg" alt="Banner de ofertas">
        </section>
    </header>
    <main> 
        <div class="body-register">
            <form action="/" class="create-form">
                <div class="control-formulario">
                    <label for="name"> Nombre y Apellido</label>
                    <input class="control" type="text" name="name" placeholder="Nombre & Apellido">
                </div>
                <div class="control-formulario">
                    <label for="username">Nombre de Usuario</label>
                    <input class="control" type="text" name="username" placeholder="Nombre de Usuario">
                </div>
                <div class="control-formulario">
                    <label for="email">Ingrese su email</label>
                    <input class="control" type="email" name="email" placeholder="E-mail">
                </div>
                <div class="control-formulario">
                    <label for="date">Fecha de Nacimiento</label>
                    <input class="control" type="date" name="date" id="date">
                </div>
                <div class="control-formulario">
                    <label for="address">Ingrese su domicilio</label>
                    <input class="control" type="text" name="address" id="address" placeholder="Domicilio">
                </div>
                <div class="control-formulario">
                    <label for="">Perfil del Usuario</label>
                    <select class="control" name="user-profile"> 
                    <option class="control" value="comprador" name="user-profile" id="">Comprador</option>
                    <option class="control" value="vendedor" name="user-profile" id="">Vendedor</option>
                </select>
                </div>
                <div class="control-formulario">
                    <label>Intereses</label>
                    <select class="control" name="intereses">
                        <option value="none" name="intereses"></option>
                        <option value="electro" name="intereses">Electro</option>
                        <option value="moda" name="intereses">Moda</option>
                        <option value="hogar" name="intereses">Hogar</option>
                        <option value="jugueteria" name="intereses">Jugueteria</option>
                        <option value="vida-sana" name="intereses">Vida Sana</option>
                    </select>
                </div>
                <div class="control-formulario">
                    <label for="password">Escriba su Contraseña</label>
                    <input class="control" type="password" name="password" placeholder="Escriba contraseña">
                </div>
                <div class="control-formulario">
                    <label for="password">Confirme su Contraseña</label>
                    <input class="control" type="password" name="password-confirm" placeholder="Confirme contraseña">
                </div>
                    <button class="boton-formulario" type="submit">Enviar</button>
                    <button class="boton-formulario" type="reset">Borrar</button>
            </form>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
